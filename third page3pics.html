      text-align: center;

    @keyframes fadeInBody {

    h2 {

    }

    @keyframes slideDown {

    .image-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .image-row img {
      width: 250px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      opacity: 0;
      animation: fadeInZoom 1s forwards;
    }

    .image-row img:nth-child(1) { animation-delay: 0.3s; }
    .image-row img:nth-child(2) { animation-delay: 0.6s; }
    .image-row img:nth-child(3) { animation-delay: 0.9s; }

    @keyframes fadeInZoom {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .contact-message {
      font-size: 1.3em;
      color: white;
      margin-bottom: 10px;
      font-weight: bold;
      animation: fadeInContact 1.5s ease-in-out;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    @keyframes fadeInContact {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .disclaimer-text {
      font-size: 1.1em;
      color: white;
      margin-top: 20px;
      font-weight: bold;
      animation: fadeInDisclaimer 1.5s ease-in-out;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    @keyframes fadeInDisclaimer {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .socials {

      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      animation: fadeInSocials 1.2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeInSocials {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .socials a {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.2);
    }

    .socials img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }

    .socials img[alt="WhatsApp"] {

    }

    .socials img[alt="Telegram"] {

    }

    .socials img[alt="YouTube"] {

    }

    .socials img[alt="Instagram"] {

    }

    .btn {
      padding: 14px 28px;
      background-color: #16a2e2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1em;
      transition: background 0.3s ease, transform 0.5s ease;
      animation: floatUp 1.5s ease forwards;
      opacity: 0;
    }

    .btn:hover {
      background-color: #1e70db;
      transform: translateY(-3px);
    }

    .inline-btn {
      align-self: center;
      margin-left: 20px;
      white-space: nowrap;
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
